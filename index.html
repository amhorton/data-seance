<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DATA SEANCE</title>
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
		<script type="text/javascript" src="searcher.js"></script>
		<script type="text/javascript">
			function readFile(file) {
				var reader = new FileReader();

				reader.readAsText(file, "UTF-8");

				reader.onload = function (e) {
					$('#result').text(e.target.result);
					console.log($('#result'));
				}
			}

			$(document).ready(function () {
				$('#form').submit(function (e) {
					var file = document.getElementById('file').files[0];

					if (file) {
						readFile(file);
					} else {
						console.log("Where's the file???");
					}

					// keep the browser from reloading
					e.preventDefault();
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1>DATA SEANCE</h1>
			</header>
			<form class="form" id="form" method="post" action="">
				<input type="file" class="upload" id="file" name="file">
				<input type="submit" class="submit">
			<section id="result" class="result">
				Results appear here
			</section>
		</div>
	</body>
</html>
