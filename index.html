<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DATA SEANCE</title>
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="searcher.js"></script>
		<script type="text/javascript" src="fileUpload.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				// number of spooky words divided by total words
				var spookyWords = 50,
					totalWords = 100,
					spookyRatio = (spookyWords / totalWords) * 100;

				var rating = document.getElementById('rating'),
					ratingWidth = rating.offsetWidth,
					newWidth = ratingWidth * (spookyRatio / 100);

				$(rating).width(newWidth);
			});
		</script>
	</head>
	<body>
		<div class="mist mist1"></div>
		<div class="mist mist2"></div>

		<div class="container">
			<header class="header">
				<h1>DATA SEANCE</h1>
			</header>
			<form class="form" id="form" method="post" action="">
				<input type="file" class="upload" id="file" name="file">
				<input type="submit" class="submit">
			</form>
			<div class="spookometer">
				<div class="spookometer__inner" id="rating"></div>
			</div>
			<section id="result" class="result">
				Results appear here
			</section>
		</div>
	</body>
</html>
